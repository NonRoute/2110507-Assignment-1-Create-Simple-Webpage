<!DOCTYPE html>
<html lang="th">
	<head>
		<title>Ultimate Travel Festival</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1 lang="en">✍️ Register Your Exhibition Space ✍️</h1>
		</header>
		<main>
			<form action="/register-submit.html" method="post">
				<label>ชื่อบริษัท</label>
				<input type="text" name="office-name" />

				<label>ขนาดบูธ</label>
				<select name="size">
					<option>10x10 ฟุต</option>
					<option>10x15 ฟุต</option>
				</select>

				<label>ต้องการโต๊ะตั้งในบูธ</label>
				<input type="checkbox" name="table" />

				<label>จำนวนเก้าอี้</label>
				<input type="number" min="0" name="chair" />

				<label>ชื่อผู้ติดต่อ</label>
				<input type="text" name="contact-name" />

				<label>เบอร์ผู้ติดต่อ</label>
				<input type="tel" name="contact-number" />

				<button>Register</button>
			</form>
		</main>
	</body>
</html>
